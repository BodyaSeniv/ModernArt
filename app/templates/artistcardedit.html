<form name="InfoForm">
<div class="row orderch">

  <div class="medium-4 small-4 columns orderchb">

      <button onclick="history.back()">&#8592; Назад</button>

  </div>
  <div class="medium-4 small-4 columns ordercht">Художник</div>
  <div class="medium-4 small-4 columns orderchs">
    <button ng-click="save(file)" ng-disabled="!canSave()">Сохранить</button>
  </div>

</div>

<div class="row">


  <div class="medium-12 small-12 columns picturecard">

    <input type="text" ng-model="Artist.firstName" placeholder="Имя художника" style="margin:0 0 8px 0" required/>
    <input type="text" ng-model="Artist.lastName" placeholder="Фамилия художника" required/>

    <div class="pictureselectartist">
        <img ng-src="{{Artist.imageFile.url}}" id="minipic" height="20%" width="20%"><br/>
        <input type="file" onchange="angular.element(this).scope().handleFiles(this.files)" ngf-select ng-model="file" id="custom-file-input" class="custom-file-input" />

    </div>



    <div class="row" style="padding-top:3px;">
      <div class="artiststylecard">
        Стиль работ художника
      </div>
      <div class="small-2 columns" style="height:45px">
        <label for="right-label" id="artistleng" class="left inline">Русский:</label>
      </div>
      <div class="small-10 columns"  style="height:45px">
        <input type="text" ng-model="Artist.styleRu" id="righ-label" placeholder="" required>
      </div>
      <div class="small-2 columns">
        <label for="right-label" id="artistleng" class="left inline">Английский:</label>
      </div>
      <div class="small-10 columns">
        <input type="text" ng-model="Artist.styleEng" id="right-label" placeholder="" required>
      </div>
    </div>


    <div class="row" style="padding:30px 0 40px 0;">
      <div class="artiststylecard">
        Страна художника
      </div>
      <div class="small-2 columns" style="height:45px">
        <label for="right-label" id="artistleng" class="left inline">Русский:</label>
      </div>
      <div class="small-10 columns"  style="height:45px">
        <input type="text" ng-model="Artist.countryRu" id="righ-label" placeholder="" required>
      </div>
      <div class="small-2 columns">
        <label for="right-label" id="artistleng" class="left inline">Английский:</label>
      </div>
      <div class="small-10 columns">
        <input type="text" ng-model="Artist.countryEng" id="right-label" placeholder="" required>
      </div>
    </div>



    <label><div class="orderccomlabel">Описание картины <span style="color: #000">на русском:</span></div>
      <textarea ng-model="Artist.detailsRu" placeholder="Введите описание картины" rows="4" required></textarea>
    </label>

    <label style="margin-top: 23px"><div class="orderccomlabel">Описание картины <span style="color: #000">на английском:</span></div>
      <textarea ng-model="Artist.detailsEng" placeholder="Введите описание картины" rows="4" required></textarea>
    </label>

  </div>

</div>
</form>
